<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "reset.css">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "responsivo.css">
</head>

<body>
    <header class = "cabecalho">
      <img class = "logo" src = "./imagens/logo.svg" alt = 'Logo X-men'>
    </header>

    <main class = "selecao-personagens">
        <section class = "personagens">
            <h1 class = "titulo"> Selecione Um Personagem</h1>
            <ul class = "lista-de-personagens">

              <li class = "personagem selecionado" id = "ciclope" data-name = "ciclope" data-description = "!!descrição generica!!">
                <img src = "./imagens/card-ciclope.jpg" alt = "Personagem-Ciclope">
              </li>

              <li class = "personagem" id = "jean-grey" data-name = "jean grey" data-description = "!!descrição generica!!">
                <img src = "./imagens/card-jean-grey.jpg" alt = "Personagem-Jean Grey">
              </li>

              <li class = "personagem" id = "lince-negra" data-name = "lince negra" data-description = "!!descrição generica!!">
                <img src = "./imagens/card-lince-negra.jpg" alt = "Personagem-Lince Negra">
              </li>

              <li class = "personagem" id = "magneto" data-name = "magneto" data-description = "!!descrição generica!!">
                <img src = "./imagens/card-magneto.jpg" alt = "Personagem-Magneto">
              </li>

              <li class = "personagem" id = "noturno" data-name = "noturno" data-description = "!!descrição generica!!">
                <img src = "./imagens/card-noturno.jpg" alt = "Personagem-Noturno">
              </li>

              <li class = "personagem" id = "tempestade" data-name = "tempestade" data-description = "!!descrição generica!!">
                <img src = "./imagens/card-tempestade.jpg" alt = "Personagem-Tempestade">
              </li>

              <li class = "personagem" id = "vampira" data-name = "vampira" data-description = "!!descrição generica!!">
                <img src = "./imagens/card-vampira.jpg" alt = "Personagem-Vampira">
              </li>

              <li class = "personagem" id = "wolverine" data-name = "wolverine" data-description = "!!descrição generica!!">
                <img src = "./imagens/card-wolverine.jpg" alt = "Personagem-wolverine">
              </li>
            </ul>
        </section>
        <section class = "personagem-selecionado">
          <img class = "personagem-grande" src = "./imagens/card-ciclope.png" alt = "personagem selecionado">
          <div class = "informacoes-personagem">
            <h2 class = "nome-personagem" id = "nome-personagem">Ciclope</h2>
            <p class = "descricao-personagem" id = "descricao-personagem">Solta raio do olho</p>
          </div>

        </section>
    </main>
    <script src = "./script.js"></script>
</body>
</html>
